<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/WEB-INF/layout/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://java.sun.com/jsf/composite/components">

	<ui:param name="pageTitle" value="Simples CRUD" />

	<ui:define name="content">

		<h:form id="formListaTutores">

			<p:commandButton icon="pi pi-plus-circle" styleClass="imgButton"
				action="#{tutorBean.novoTutor}" title="Incluir" />
			<br />
			<br />

			<p:dataTable id="tableTutores" var="tutor"
				value="#{tutorBean.listaTutores}"
				emptyMessage="Nenhum tutor cadastrado."
				style="width:500px;text-align:center;">

				<f:facet name="header">Tutores cadastrados</f:facet>

				<p:column headerText="Nome">#{tutor.nome}</p:column>
				<p:column headerText="Telefone">#{tutor.telefone}</p:column>
				<p:column headerText="Email">#{tutor.email}</p:column>

				<p:column headerText="Ações">
					<p:commandButton icon="pi pi-trash" styleClass="imgButton"
						title="Excluir" action="#{tutorBean.confirmarExclusao(tutor)}">
					</p:commandButton>

					<p:commandButton title="Alterar" icon="pi pi-pencil"
						styleClass="imgButton" action="#{tutorBean.editarTutor(tutor)}">
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<a:status />

			<p:commandButton value="Show Case"
				action="/pages/showcase/homeShowCase" />
			<br />
			<br />
		</h:form>

		<ui:include src="dlgTutor.xhtml" />
	</ui:define>
</ui:composition>
