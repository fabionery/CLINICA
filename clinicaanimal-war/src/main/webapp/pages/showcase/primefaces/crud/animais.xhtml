<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/WEB-INF/layout/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://java.sun.com/jsf/composite/components">

	<ui:param name="pageTitle" value="Simples CRUD" />

	<ui:define name="content">

		<h:form id="formListaAnimais">

			<p:commandButton icon="pi pi-plus-circle" styleClass="imgButton"
				action="#{animalBean.novoAnimal}" title="Incluir" />
			<br />
			<br />

			<p:dataTable id="tableAnimais" var="animal"
				value="#{animalBean.listarAnimais}"
				emptyMessage="Nenhum animal cadastrado."
				style="width:500px;text-align:center;">

				<f:facet name="header">Animais cadastrados</f:facet>

				<p:column headerText="Nome">#{animal.nome}</p:column>
				<p:column headerText="Especie">#{animal.especie}</p:column>
				<p:column headerText="Raça">#{animal.raca}</p:column>
				<p:column headerText="Data Nascimento">#{animal.dataNascimento}</p:column>

				<p:column headerText="Ações">
					<p:commandButton icon="pi pi-trash" styleClass="imgButton"
						title="Excluir" action="#{animalBean.confirmarExclusao(animal)}">
					</p:commandButton>

					<p:commandButton title="Alterar" icon="pi pi-pencil"
						styleClass="imgButton" action="#{animalBean.editarAnimal(animal)}">
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<a:status />

			<p:commandButton value="Show Case"
				action="/pages/showcase/homeShowCase" />
			<br />
			<br />
		</h:form>

		<ui:include src="dlgAnimal.xhtml" />
	</ui:define>
</ui:composition>
