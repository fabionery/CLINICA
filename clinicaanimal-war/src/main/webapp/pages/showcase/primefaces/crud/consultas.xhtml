<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/WEB-INF/layout/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://java.sun.com/jsf/composite/components">

	<ui:param name="pageTitle" value="Simples CRUD" />

	<ui:define name="content">

		<h:form id="formListaConsultas">

			<p:commandButton icon="pi pi-plus-circle" styleClass="imgButton"
				action="#{consultaBean.novoConsulta}" title="Incluir" />
			<br />
			<br />

			<p:dataTable id="tableConsultas" var="consulta"
				value="#{consultaBean.listarConsultas}"
				emptyMessage="Nenhuma consulta cadastrada."
				style="width:500px;text-align:center;">

				<f:facet name="header">Consultas cadastradas</f:facet>

				<p:column headerText="Data Consulta">#{consulta.dataConsulta}</p:column>
				<p:column headerText="Status">#{consulta.status}</p:column>

				<p:column headerText="AÃ§Ãµes">
					<p:commandButton icon="pi pi-trash" styleClass="imgButton"
						title="Excluir" action="#{consultaBean.confirmarExclusao(consulta)}">
					</p:commandButton>

					<p:commandButton title="Alterar" icon="pi pi-pencil"
						styleClass="imgButton" action="#{consultaBean.editarConsulta(consulta)}">
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<a:status />

			<p:commandButton value="Show Case"
				action="/pages/showcase/homeShowCase" />
			<br />
			<br />
		</h:form>

		<ui:include src="dlgConsulta.xhtml" />
	</ui:define>
</ui:composition>
